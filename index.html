<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <script
      src="https://kit.fontawesome.com/ebd783c4ec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="title-container">
          <h1 class="title-content">Password Generator Tool</h1>
          <div class="title-footer"></div>
        </div>
        <h3 class="sub-header">Generate a Secure Password</h3>
        <p class="app-description">
          Use this tool to create a safe and secure password that will put your
          security concerns at ease
        </p>
      </header>
      <div class="generated-password-container card">
        <textarea
          readonly
          id="password"
          class="generated-password-area"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
        ></textarea>
        <div class="icons-container">
          <button class="copy-button btn" id="copy-pass-btn">
            <i class="fa-solid fa-copy fa-xl"></i>
          </button>
          </svg>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h2>Adjust Your Password</h2>
        </div>
        <div class="card-body">
          <form id="password-generator-form">
            <div class="password-length-container">
              <p>password length</p>
              <div class="length-input-container">
                <input type="number" min="8" max="128" value="8" name="lengthNumberInput" id="length-number-input">
                <div class="slider-container">
                  <input type="range" min="8" max="128" value="8" name="lengthSliderInput" id="length-slider-input">
                </div>
              </div>
            </div>
            <div class="password-characteristics-container">
              <div class="password-checkboxes-container">
                <input type="checkbox" name="uppercase" id="uppercase" checked="checked">
                <p class="characteristic-description">Uppercase</p>
              </div>
              <div class="password-checkboxes-container">
                <input type="checkbox" name="lowercase" id="lowercase" checked="checked">
                <p class="characteristic-description">Lowercase</p>
              </div>
              <div class="password-checkboxes-container">
                <input type="checkbox" name="numbers" id="numbers" checked="checked">
                <p class="characteristic-description">Numbers</p>
              </div>
              <div class="password-checkboxes-container">
                <input type="checkbox" name="specialCharacters" id="special-characters" checked="checked">
                <p class="characteristic-description">Special Characters</p>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
